<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styles for tasks */
    .task {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    /* Style for the delete button */
    .delete-button {
      margin-left: auto; /* Move the delete button to the right */
      background-color: #ff0000; /* Change the background color as needed */
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sample task list -->
  <div class="task">
    <span>Task 1</span>
    <button class="delete-button">Delete</button>
  </div>

  <div class="task">
    <span>Task 2</span>
    <button class="delete-button">Delete</button>
  </div>

  <!-- Your other tasks go here -->

</body>
</html>
