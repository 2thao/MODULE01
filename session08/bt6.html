<!DOCTYPE html>
<html>

<body>
    <script>
        //  Bài 6: Viết chương trình nhập vào số nguyên kiểm tra xem đó có phải số hoàn hảo hay không?
        //  Số hoàn hảo là số có tổng các ước nhỏ hơn nó bằng chính nó
        //  VD:
        //   input:6 
        //   output : “là số hoàn hảo”
        //  Vì 6 có các ước số nhỏ hơn nó là 1,2,3
        //  Tổng các ước này = 6.
        let soNguyen = parseInt(prompt("nhap so nguyen bat ki"))
        let tongUoc = 0
        for (i = 1; i < soNguyen; i++) {
            if (soNguyen % i == 0) {
                tongUoc += i
            }
        }
        if (tongUoc == soNguyen) {
            console.log(soNguyen + ' la so hoan hao')
        } else {
            console.log(soNguyen + ' khong phai so hoan hao')
        }

    </script>
</body>

</html>
