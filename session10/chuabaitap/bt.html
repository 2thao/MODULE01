<body>
    <script>
        let n = prompt("nhap chuoi")
        let arr = n.split('');
        let arr1=Array.from(new Set(arr))

        for (let i = 0; i < arr1.length; i++) {
            let times = 0
            for (let j = i + 1; j < arr.length; j++) {
                if (arr1[i] == arr[j]) {
                    times += 1
                   
                }
            } console.log(`${arr1[i]} xuat hien ${times}`)

        }

        

    </script>
