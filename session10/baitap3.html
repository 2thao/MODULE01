<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo

        let giaiThua = function (n) {
            let tong = 1
            for (let i = 1; i <= n; i++) {
                tong = tong * i
            }
            return tong
        }
        let n = parseInt(prompt("nhap so ngyen bat ky"))
        let result = giaiThua(n);
        console.log(result);
    </script>
</body>

</html>
