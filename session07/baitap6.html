        let mau = prompt("nhap mau")
        if (mau == "xanh") {
            document.write(`<p style="color: green;">${mau}</p>`)
        } else if (mau == "do") {
            document.write(`<p style="color: red;">${mau}</p>`)
        } else if (mau == "vang") {
            document.write(`<p style="color: yellow;">${mau}</p>`)
        } else {
            document.write("<p>màu không hợp lệ</p>")
        }
