<body>
    <script>
        let toan = parseFloat(prompt('nhap diem toan'))
        let li = parseFloat(prompt('nhap diem li'))
        let hoa = parseFloat(prompt('nhap diem hoa'))
        let van = parseFloat(prompt('nhap diem van'))
        let su = parseFloat(prompt('nhap diem su'))
        let dia = parseFloat(prompt('nhap diem dia'))
        let average = (toan + li + hoa + van + su + dia) / 6

        if (average >= 8 && average <= 10) {
            console.log('xep loai GIOI')
        } else if (average >= 6.5 && average <= 7.9) {
            console.log('xep loai KHA')
        } else if (average > 5 && average <= 6.4) {
            console.log('xep loai TRUNGBINH')
        } else {
            console.log('xep loai YEU')
        }

    </script>
