<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>

<body>
    <script>
        // Bài 5: Viết chương trình cho phép người dùng nhập vào 1 số.
        // Kiểm tra xem số nhập vào là số chẵn hay số lẻ (sử dụng switch case).

        let n = parseInt(prompt("nhap so"))
        switch (n % 2) {
            case 0:
                document.write("n la so chan")
                break;
            default:
                document.write("n la so le")
                break;
        }


    </script>
</body>

</html>
