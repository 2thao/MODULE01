<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt("nhap can nang"))
        let height = parseFloat(prompt("nhap chieu cao")) / 100
        let bmi = weight / (height * height)
        console.log(bmi)

        if (bmi < 18.5) {
            document.write("can nang thap (gay)")
        } else if (bmi > 18.5 && bmi < 24.9) {
            document.write("binh thuong")
        } else if (bmi > 25 && bmi < 29.9) {
            document.write("tien beo phi")
        } else if (bmi >= 30 && bmi < 34.9) {
            document.write('Beo phi do 1')
        } else if (bmi >= 35 && bmi < 39.9) {
            document.write('Beo phi do 2')
        } else {
            document.write("beo phi do 3")
        }
    </script>

</body>

</html>
