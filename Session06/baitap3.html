<body>
    <script>
        // // Bài 3.1: Viết chương trình tính chu vi và diện tích hình chữ nhật.
        let chieuDai = parseInt(prompt("nhap chieu dai"))
        let chieuRong = parseInt(prompt("nhap chieu rong"))
        let chuVi1 = (chieuDai + chieuRong) * 2
        let dienTich1 = (chieuDai * chieuRong)
        console.log(chuVi1)
        console.log(dienTich1)


        // Bài 3.2: Viế chương trình tính chu vi và diện tích hình tròn.
        let banKinh = parseInt(prompt("nhap ban kinh"))
        let pi = 3.14
        let dienTich2 = banKinh * pi
        let chuVi2 = (banKinh * 2) * pi
        console.log(chuVi2)
        console.log(dienTich2)
    </script>
