<!DOCTYPE html>

<head>

<body>
    <script>
        // Bài 7: Phân biệt “==” và “===”, Kết quả của phép toán và giải thích:
        let a = 5;
        let b = '5';
        console.log(a == b); //True vì 5=5 (so sánh giá trị, không so sánh data type)
        console.log(a === b);//False vì number#string (ko sánh giá trị mà so sánh data typetype)
        console.log(a != b);//False vì a không khác b 
        console.log(a !== b);//True vì number#string

        // Bài 8: Phân biệt a++ và ++a. Tính giá trị của biếu thức sau:
        let a = 6;
        let result: ++a + a + a++ + ++a + a;//ket qua la 37
        //            7   7   7      8    8

        //    Bài 9: Kết quả của các phép toán.
        console.log(0 || NaN || "Rikkei Academy" || null);// False False True false (0 trả về kết quả là false)
        console.log(null || NaN || false || null); //False False False False
        console.log(undefined || 1 || 5 || null); //False True False False (sau khi tìm đc giá trị đúng rồi thì phía sau true đều thành false)
        console.log("" || null || 5 || NaN); //False False True False
        console.log(1 || null || 12 || NaN);//True False False False


    </script>

</body>

</html>
