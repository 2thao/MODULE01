    <script>
        // Bài 2: cho người dùng nhập đầy đủ tên 1 ngườI
        // nếu gặp chữ hoa in xuống chữ thường
        // nếu gặp chữ thường in lên chữ hoa
        // input: vŨ HỒng VâN
        // output: Vũ hôNG vÂn


        function doiNguoc(name) {
            let char = ''
            for (i = 0; i < name.length; i++) {
                let character = name[i]
                if (character === character.toUpperCase()) {
                    char += character.toLowerCase();
                } else if (character === character.toLowerCase()) {
                    char += character.toUpperCase();
                }
            } return char

        }

        let n = prompt("input your name here")
        console.log(doiNguoc(n))

    </script>
