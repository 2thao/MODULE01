<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Bài tập 5</title>
</head>

<body>
    <!-- Luyện tập các thẻ img -->
    <h1 style="font-size: xxx-large;">Đây là trang web của tôi</h1>
    <h2 style="color: rgb(140, 100, 60);">Chào mừng đến với trang web của tôi. Đây là một ví dụ về cách sử dụng thẻ img
        để hiển thị hình ảnh trên trang web</h2>
    <figure>
        <img width="800px" height="600px"
            src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Random">
        <figcaption>
            <h2 style="color: rgb(140, 100, 60);">
                Trên đây là một hình ảnh ngẫu nhiên được tải từ trang web Picsum. Bạn có thể thay đổi kích thước hình
                ảnh bằng
                <br>
                cách chỉnh độ rộng và chiều cao trong thuộc tính "width" và "height" của thẻ. Bạn cũng có thể thêm một
                mô tả hình ảnh bằng thuộc tính "alt".
            </h2>
        </figcaption>
    </figure>


</body>

</html>
