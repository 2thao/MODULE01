<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Bài tập 4</title>
</head>

<body>
    <!-- Luyện tập sử dụng các thẻ danh sách -->
    <div>
        <h1>An Unordered HTML List</h1>
        <ul>
            <li >Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>
    <div>
        <h1>An Ordered HTML List</h1>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
    </div>
</body>

</html>
