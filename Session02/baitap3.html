<body>
    <!-- [Bài tập3] Tạo Form mua xe -->

    <h1>Car Purchase Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone"><br><br>

        Choose a Car:
        <select name="" id="">
            <option value="" selected>Model 1</option>
            <option value="">Model 2</option>
            <option value="">Model 3</option>
        </select><br><br>

        Choose a Color:
        <select name="" id="">
            <option value="" selected>Red</option>
            <option value="">Green</option>
            <option value="">Violet</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity"><br><br>

        <label for="date">Delivery Date:</label>
        <input type="date" name="date" id="date"><br><br>

        <input type="submit" name="" id="" value="Summit">
    </form>

</body>

</html>
